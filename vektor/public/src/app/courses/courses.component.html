<div>
  <img id="courses" src="assets/images/race.jpg" class="img-responsive">
</div>
<div class="container">
  <h2 class="text-center">COURSES</h2>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Course Title</th>
        <th scope="col">Instructor</th>
        <th scope="col">Location</th>
        <th scope="col">Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tr *ngFor="let course of courses">
      <td>{{course.name}}</td>
      <td>{{course.instructor}}</td>
      <td>{{course.location}}</td>
      <td>{{course.date | date: 'MMM dd, yyyy'}}</td>
      <td>
        <button id="view_btn" class="btn btn-outline-primary" [routerLink]="[course._id]">View</button>
        <button id="edit_btn" class="btn btn-outline-secondary" [routerLink]="[course._id, 'edit']">Edit</button>
        <button id="redact_btn" class="btn btn-outline-danger" (click)="redactCourse(course._id)">Redact</button>
