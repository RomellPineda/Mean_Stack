<img id="register" src="assets/images/add.jpeg">
<div class="container">
  <h2>Register for {{course.name}}</h2>
  <p>Course location:{{course.location}}</p>
  <form (submit)="addNew()">
    <p class="errors" *ngFor="let err of errors">{{err}}</p>

    <div class="form-group">
        Provide a call sign or alias:
        <input class="form-control" type="text" name="new.callsign" [(ngModel)]="new.callsign">
    </div>

    <div class="form-group">
        Describe your specialized skills or attributes:
        <textarea class="form-control" type="text" name="new.specialty" [(ngModel)]="new.specialty"></textarea>
    </div>

    <div class="form-group">
        Please disclose your lucky number:
        <input class="form-control" type="text" name="new.luckynumber" [(ngModel)]="new.luckynumber">
    </div>

    <input class="btn btn-primary btn-lg" type="submit" value="Register">
    <button class="btn btn-link btn-lg" [routerLink]="['/vektor']">Cancel</button>
  </form>
</div>
<br>
