<img id="delta" src="assets/images/delta.jpg" class="img-responsive">
<div *ngIf="course" class="container">
    <h3>Edit Course</h3>
    <form (submit)="submitEdit()">
        <p class="errors" *ngFor="let err of errors">{{err}}</p>

        <div class="form-group">
            Course Name:
            <input class="form-control" type="text" name="course.name" [(ngModel)]="course.name">
        </div>

        <div class="form-group">
            Description:
            <textarea class="form-control" type="text" name="course.description" [(ngModel)]="course.description"></textarea>
        </div>

        <div class="form-group">
            Instructor:
            <input class="form-control" type="text" name="course.instructor" [(ngModel)]="course.instructor">
        </div>

        <div class="form-group">
            Location:
            <input class="form-control" type="text" name="course.location" [(ngModel)]="course.location">
        </div>

        <div class="form-group">
            Date:
            <input class="form-control" type="date" name="course.date" [(ngModel)]="course.date">
        </div>

        <input class="btn btn-primary btn-lg" type="submit" value="Submit Edit">
        <button class="btn btn-link btn-lg" [routerLink]="['/vektor/courses']">Cancel</button>
    </form>
</div>
<br>
