<img id="add" src="assets/images/add.jpeg">
<div class="container">
  <h3>Host an engagement</h3>
  <form (submit)="addNew()">
    <p class="errors" *ngFor="let err of errors">{{err}}</p>

    <div class="form-group">
        Course Name:
        <input class="form-control" type="text" name="new.name" [(ngModel)]="new.name">
    </div>

    <div class="form-group">
        Description:
        <textarea class="form-control" type="text" name="new.description" [(ngModel)]="new.description"></textarea>
    </div>

    <div class="form-group">
        Instructor:
        <input class="form-control" type="text" name="new.instructor" [(ngModel)]="new.instructor">
    </div>

    <div class="form-group">
        Location:
        <input class="form-control" type="text" name="new.location" [(ngModel)]="new.location">
    </div>

    <div class="form-group">
        Date:
        <input class="form-control" type="date" name="new.date" [(ngModel)]="new.date">
    </div>
  
    <input class="btn btn-primary btn-lg" type="submit" value="Register">
    <button class="btn btn-link btn-lg" [routerLink]="['/vektor']">Cancel</button>
  </form>
</div>
<br>
