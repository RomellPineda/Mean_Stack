<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Trivia</h1>
    <div class="questions"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            $.get("https://opentdb.com/api.php?amount=10&category=11&difficulty=medium&type=multiple", triv)
            function triv(data){
                for(var i = 0; i < data.results.length; i++){
                    $('.questions').append("<p>", data.results[i].question, "</p>", "<p>", data.results[i].incorrect_answers , data.results[i].correct_answer, "</p>")
                }
            }
        });
    </script>
</body>

</html>
